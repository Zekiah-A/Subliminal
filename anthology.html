<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anthology | Subliminal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="contents.css">
	<script type="module" src="src/components/component-registrar.js"></script>
	<script type="module" src="src/components/account-options-template.js"></script>
	<script type="module" src="src/components/header-template.js"></script>
	<script type="module" src="src/components/login-template.js"></script>
	<script type="module" src="src/components/select-template.js"></script>
	<script type="module" src="src/components/load-cover-template.js"></script>
	<script type="module" src="src/account-manager.js"></script>
	<script type="module" src="src/anthology.js"></script>
</head>
<body class="headered-body">
	<subliminal-header></subliminal-header>
	<main class="contents-main-centre hidden">
		<h1 id="anthologyTitle"></h1>
		<p id="anthologyDescription"></p>
		<section>
			<div id="contentsHeader" class="contents-header">
				<input type="text" class="searchbar" id="searchbar" onkeyup="searchContents(this.value)" placeholder="search poems">
				<subliminal-select placeholder="Volume">
					<option>All</option>
					<hr>
					<option>War and Phrenics</option>
					<option>Really Stupid Stuff</option>
					<option>Parodies and Adaptations</option>
					<hr>
					<option>Idiots</option>
					<option>Sublime and Revelation</option>
					<option>Tales and Tomes</option>
					<hr>
					<option>Copypastas</option>
				</subliminal-select>
			</div>
			<div id="contentsGridContainer" class="grid-container">
				<!-- Contains anthology contents (volumes, sections, poems)-->
				<!-- TODO: Migrate from div soup to details and summary for simplicity -->
			</div>
		</section>
		<a href="./anthologies" class="back">&lt;- Anthologies</a>
	</main>
	<subliminal-load-cover id="anthologyLoadCover"></subliminal-load-cover>
</body>
</html>
